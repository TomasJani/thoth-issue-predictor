# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: '*'
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
          
      - name: flake8
        # You may pin to the exact commit or the version.
        # uses: suo/flake8-github-action@3e87882219642e01aa8a6bbd03b4b0adb8542c2a
        uses: suo/flake8-github-action@v1
      
      - name: isort
        # You may pin to the exact commit or the version.
        # uses: isort/isort-action@245468f11b1fda7916b9127e07af532df40286d3
        uses: isort/isort-action@v0.1.0
        with:
          sortPaths: .
          
      - name: pylint
        uses: fylein/python-pylint-github-action@v1
        with:
          args: pip3 install -r requirements.txt && pylint thoth_issue_predictor

      - name: black
        # You may pin to the exact commit or the version.
        # uses: jpetrucciani/black-check@6ccaad6b470e4f5999d70021474781a53769ed71
        uses: jpetrucciani/black-check@20.8b1
        with:
          path: .
